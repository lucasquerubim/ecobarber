<!DOCTYPE html> 
<html lang="pt-BR"> 

<head>
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Login - Barbeiro</title> 
  <link rel="stylesheet" href="style.css" /> 
</head>

<body>

  <div class="faixa-topo"></div>


  <div class="container">


    <img src="logo-eco-barber.png" alt="Logo Eco Barber" class="logo-grande" />


    <h1 class="titulo-principal">Login - Barbeiro</h1>


    <form class="formulario" action="tela-inicial-barbeiro.html" onsubmit="return validarLogin()">


      <input
        type="email"
        id="email"
        placeholder="E-mail"
        required
        class="input"
      />


      <input
        type="password"
        id="senha"
        placeholder="Senha"
        required
        class="input"
      />


      <button type="submit" class="botao">Entrar</button>

    </form>
  </div>


  <script src="script.js"></script>
  <script>

    function validarLogin() {

      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;


      if (email === 'gabrielbarbeiro@gmail.com' && senha === '000000') {
        const user = new Usuario(); 
        localStorage.setItem("user",JSON.stringify(user)) 
        return true; 
      } else {
        alert('E-mail ou senha incorretos.'); 
        return false; 
      }
    }
  </script>
</body>
</html>
